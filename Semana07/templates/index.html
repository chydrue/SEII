{% extends 'base.html' %}

{% block head %}
<title>GTS</title>
{% endblock %}



{% block body %}
<div class="content">
     <h1>Gerenciador de Tarefas Supremo (GTS)</h1>

     <table>
          <tr>
            <th>Tarefa</th>
            <th>Criada</th>
            <th>Ações</th>
          </tr>
          {% for task in tasks %}
              <tr>
                  <td>{{ task.content }}</td>
                  <td>{{ task.date_created.date() }}</td>
                  <td>
                    <a href="/delete/{{task.id}}">Deletar</a>
                    <br>
                    <a href="/update/{{task.id}}">Atualizar</a>
                  </td>
              </tr>
          {% endfor %}
     </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Nova tarefa">
    </form>
</div>
{% endblock %}
